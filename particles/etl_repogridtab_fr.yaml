                                          options:
                                              _self: Self
                                              _blank: Nouvelle fenêtre
                                        .readinfoinfoinfo:
                                          type: separator.note
                                          content: 'Autres Informations (comme Changelog)'
                                        .repochangelog:
                                          type: textarea.textarea
                                          label: Info sup (comme Changelog)
