                                        .longreadmoreclassarrow1:
                                          type: input.checkbox
                                          label: Bouton spécial "Flèche"
                                          description: "Définissez si utilisation du style de Bouton spécial 'Flèche'."
                                          default: false
                                        .longreadmoretarget:
                                          type: select.selectize
                                          label: Cible (pour le lien)
                                          description: Choisir entre fenêtre parente (Self) ou Nouvelle fenêtre pour la cible.
                                          placeholder: 'Sélectionner...'
