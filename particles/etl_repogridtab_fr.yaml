                                          options:
                                              _self: Self
                                              _blank: Nouvelle fenêtre
                                        .infoinfolink:
                                          type: separator.note
                                          content: 'Fin Bloc Informations pricipales. Bouton "Lire la suite" si nécessaire (lien externe).'
                                        .label:
                                          type: input.text
                                          label: Étiquette
                                          description: Personnalisez l'étiquette "En savoir plus"
                                          placeholder: En savoir plus
                                        .link:
                                          type: input.text
                                          label: Lien
                                          description: Spécifiez l'adresse du lien.
                                        .buttonicon:
                                          type: input.icon
                                          label: Icône
                                          description: Spécifiez l'icône 'En savoir plus'.
                                          default: fa fa-external-link
                                        .readmoreclass:
                                          type: input.selectize
                                          label: Classes CSS
                                          default: button
                                          description: "Nom de classe CSS pour le bouton 'En savoir plus'. Classe supplémentaire pour 'bouton' possible. Inutile si le Bouton spécial 'Flèche' est coché."
                                        .readmoreclassarrow1:
                                          type: input.checkbox
                                          label: Bouton spécial "Flèche"
                                          description: "Définissez si utilisation du style de Bouton spécial 'Flèche'."
                                          default: false
                                        .readmoretarget:
                                          type: select.selectize
                                          label: Cible (pour le lien)
                                          description: Choisir entre fenêtre parente (Self) ou Nouvelle fenêtre pour la cible.
                                          placeholder: 'Sélectionner...'
