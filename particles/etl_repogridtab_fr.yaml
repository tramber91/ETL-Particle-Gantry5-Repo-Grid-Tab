                                          type: separator.note
                                          content: 'Bouton Informations supplémentaires "En savoir plus" si nécessaire (Lien externe).'
                                        .readlabel:
                                          type: input.text
                                          label: Étiquette
                                          description: Personnalisez l'étiquette "En savoir plus"
                                          placeholder: En savoir plus
                                        .readlink:
                                          type: input.text
                                          label: Lien
                                          description: Spécifiez l'adresse du lien.
                                        .readbuttonicon:
                                          type: input.icon
                                          label: Icône
                                          description: Spécifiez l'icône 'En savoir plus'.
                                          default: fa fa-external-link
                                        .readreadmoreclass:
                                          type: input.selectize
                                          label: Classes CSS
                                          default: button
                                          description: "Nom de classe CSS pour le bouton 'En savoir plus'. Classe supplémentaire pour 'bouton' possible. Inutile si le Bouton spécial 'Flèche' est coché."
                                        .readreadmoreclassarrow1:
                                          type: input.checkbox
                                          label: Bouton spécial "Flèche"
                                          description: "Définissez si utilisation du style de Bouton spécial 'Flèche'."
