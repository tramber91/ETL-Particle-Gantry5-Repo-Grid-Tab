              type: collection.list
              array: true
              label: Category
              description: Create Category.
              value: title
              ajax: true
              overridable: false
              fields:
                _tabscollection2:
                  type: container.tabs
                  fields:
                    _tab_collection2a:
                      label: Tab/Category info
                      overridable: false
                      fields:
                        .gtnotecategory:
                           type: separator.note
                           class: alert alert-info
                           content: 'Fix Tab and Category description.<br />Items creation (Repositories/Assets).'
