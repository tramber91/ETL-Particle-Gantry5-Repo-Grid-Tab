                                        .readmoreclassarrow1:
                                          type: input.checkbox
                                          label: Special arrow button
                                          description: Check for special arrow button style.
                                          default: false
                                        .readmoretarget:
                                          type: select.selectize
                                          label: Target
                                          description: Target browser window when item is clicked.
                                          placeholder: 'Select...'
                                          default: _self
                                          options:
                                              _self: Self
                                              _blank: New Window
                                        .infoinfobottom:
                                          type: separator.note
                                          content: 'Bottom Description, Full page.'
                                        .bottomdescription:
                                          type: textarea.textarea
                                          label: Bottom Description
                                          description: Enter bottom description (full page).
                                        .formatbottom:
                                          type: select.selectize
                                          label: Format Bottom
                                          description: Select how do you want to display bottom description (Default, Center or Smaller font size).
                                          placeholder: 'Select...'
                                          default: bottomdefault
                                          options:
                                              bottomdefault: Default
                                              bottomsmall: Small
                                              bottomdefaultcenter: Default center
                                              bottomsmallcenter: Small center

                                _tab_settings4:
                                   label: Github repo
                                   overridable: false
                                   fields:
                                        .gtinfo:
                                          type: separator.note
                                          content: '<i class="fa fa-github" aria-hidden="true"></i> Github repository info.'
                                        .gtuser:
                                          type: input.text
                                          label: Github Author
                                          description: Enter Github author (profil).
                                        .reponame:
                                          type: input.text
