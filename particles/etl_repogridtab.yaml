                          type: collection.list
                          array: true
                          label: Items
                          description: Créer vos items (Repository Github, assets)..
                          value: title
                          ajax: true
                          fields:
                            _tabs2:
                              type: container.tabs
                              fields:
                                _tab_settings2:
                                  label: Main
                                  overridable: false
                                  fields:
                                        .stdinfo:
                                          type: separator.note
                                          class: alert alert-info
                                          content: '<strong>Main information</strong><br />Go to "Github repo" tab if your file is located on Github or "Int/Ext asset" tab if your file is located internally in your server or External file link.<br />Go to "More info" tab for other external link.'
                                        .articlerelatedrepo:
                                          type: input.checkbox
                                          label: Remove Block Title
                                          description: If needed. If particle linked to a Joomla article with load module plugin and unique item in the first category, it could be interesant to display items without image and Title which are manageged by Joomla in article.
                                          default: false
                                        .repotitle:
                                          type: input.text
                                          label: Title
                                          description: Enter repository/asset title.
                                        .repotitlecenter:
                                          type: input.checkbox
                                          label: Center Title
                                          description: Define if main title shoud be centered.
                                          default: false
                                        .repodescription:
                                          type: textarea.textarea
                                          label: Short Description
                                          description: Enter repository/asset short description.
                                        .image:
                                          type: input.imagepicker
                                          label: Image
                                          description: Select desired image.
                                        .repoimagecenter:
                                          type: input.checkbox
                                          label: Image Center ?
                                          description: Possibility to center intem image. Usefull for multicolumn.
                                          default: false
                                        .version:
                                          type: input.text
                                          label: Version
                                          description: Enter version number.
                                          placeholder: v1.0
                                        .versiontype:
                                          type: input.text
                                          label: Version type
                                          description: Enter version type.
                                          default: Stable
                                        .versionlicence:
                                          type: input.text
                                          label: Licence
                                          description: Enter License.
                                          placeholder: MIT Licence
                                        .date:
                                          type: input.date
                                          label: Version Date
                                          description: Enter version date.
                                        .maintype:
                                          type: input.text
                                          label: Type
                                          description: Enter your main type (unique).
                                          placeholder: Particle or Component or ... 
                                        .environments:
                                          type: input.text
                                          label: Environments
                                          description: Enter each Environments value arround span tag. See example as default value.
                                          default: <span>Gantry 5</span><span>Joomla</span>
                                        .author:
                                          type: input.text
                                          label: Author
                                          description: Enter author name.
                                        .avatar:
                                          type: input.imagepicker
                                          label: Small Picture/Logo
                                          description: Enter author picture (avatar) or Logo.
                                        .avatarheight:
                                          type: input.number
                                          label: Picture/Logo Height (px)
