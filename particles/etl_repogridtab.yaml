                          type: input.text
                          label: Category Name
                          description: Customize the category name.
                          placeholder: Enter your category name
                        .repocatimage:
                          type: input.imagepicker
                          label: Category Image
                          description: Select desired category image.
                        .repoimageloc:
                          type: select.select
                          label: Image Location
                          description: Select the location for the category image.
                          placeholder: 'Select...'
                          default: left
                          options:
                            left: Left
                            right: Right
                        .repocatdescription:
                          type: textarea.textarea
                          label: Category Description
                          description: Customize your category description.
                          placeholder: Enter your description

                    _tab_collection2b:
                      label: Items creation
                      overridable: false
                      fields:
                        .gtnotebuttonclass:
                           type: separator.note
                           content: 'Items creation (Assets/Github Repositories)<br>Additionnal CSS classes for "button" : button-2, button-outline, button-outline-light, button-gradient, button-bevel, button-square, button-block, button-xlarge, button-large, button-small, button-xsmall.'
