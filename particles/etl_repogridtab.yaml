name: ETL Repo Grid Tab
description: Tabs and Grids management of Assets/Github repositories by En Toutes Lettres.
type: particle
icon: fa-github

form:
  overrideable: false
  fields:
    enabled:
      type: input.checkbox
      label: Enabled
      description: Globally enable particles.
      default: true

    _tabs:
      type: container.tabs
      fields:
        _tab_settings:
          label: Settings
          overridable: false
          fields:
            etlnoteintro:
              type: separator.note
              class: settings-param
              content: '<div style="color: #5fa0c0"><h4>Tabs and Grids management of Assets/Github repositories Particle</h4></div><div class="float-left"><img src="https://www.en-toutes-lettres.fr/images/etl/etl_gantry5_particles.png" alt="En toutes lettres - gantry particles"></div><div class="settings-param-field">&nbsp;&nbsp;&nbsp;<a href="https://www.demo-gantry5.en-toutes-lettres.fr/en/particles-en/repository-github-tabs-en" target="_blank">Info and demo&nbsp;<i class="fa fa-fw fa-external-link"></i></a></div>'

            class:
              overridable: false
              type: input.selectize
              label: CSS Classes
              description: CSS class name for the particle.

            source:
              overridable: false
              type: select.select
              label: Content Source
              description: Choose if the content should be loaded from the platform (Joomla) or particle itself.
              default: particle
              options:
                particle: Particle
                joomla: Joomla

            title:
              overridable: false
              type: input.text
              label: Main Title
              description: Customize the main title text.
              placeholder: Enter title
 
            maindescription:
              type: textarea.textarea
              label: Description
              description: Customize Main description.

            mainimage:
              type: input.imagepicker
              label: Main Image
              description: Select desired main image.

            mainimageloc:
              type: select.select
              label: Image Location
              description: Select the location for the main image.
              placeholder: 'Select...'
              default: left
              options:
                left: Left
                right: Right

            gtnotetabs:
              type: separator.note
              content: '<strong>Content Source Particle</strong> - Define Tab style - Tab created if more than one category. Possibility to create an introduction Tab (Tab 0) including Main description'

            tabstyle:
              type: select.select
              label: Tab style
              description: Choose the predefined tab style.
              default: etltabcenterborderspace
              options:
                etltabcenterborderspace: Center border space
                etltableftborderspace: Left border space
                etltableftbordernospace: Left border no space
                etltableftnobordernospace: Left no border no space

            tabhome:
              type: input.checkbox
              label: Tab 0
              description: Main info in first tab.
              default: false

            titletabhome:
              overridable: false
              type: input.text
              label: Tab0 Title
              description: Customize the title that will appear 1 first tab.
              placeholder: Enter title

            subtitletabhome:
              overridable: false
              type: input.text
              label: Tab0 SubTitle
              description: Customize the subtitle that will appear 1 first tab.
              placeholder: Enter subtitle

            date_format_repo:
              overridable: false
              type: select.date
              label: Date Format
              default: 'F d, Y'
              description: Select preferred date format. Leave empty not to display a date.
              selectize:
                  allowEmptyOption: true
              options:
                  'l, F d, Y': Date1
                  'l, d F': Date2
                  'D, d F': Date3
                  'F d': Date4
                  'd F': Date5
                  'd M': Date6
                  'D, M d, Y': Date7
                  'D, M d, y': Date8
                  'l': Date9
                  'l j F Y': Date10
                  'j F Y': Date11
                  'F d, Y': Date12

            gtnotetabsshuffle:
              type: separator.note
              content: '<strong>Content Source Joomla!</strong> - options Navigation (Shuffle.js)'

            navtitle:
              overridable: false
              type: input.text
              label: Nav Title
              description: Customize the Navigation title text.
              placeholder: Enter title

            uppertitle:
              overridable: false
              type: input.text
              label: Nav Upper Title
              description: Customize the upper title text that will appear above regular navigation title text.
              placeholder: Enter uppertitle

            allitems:
              overridable: false
              type: input.text
              label: '"All items" Label'
              description: Enter all items button label (leave blank to hide).
              placeholder: 'All items'

            selected:
              type: select.select
              label: Selected
              description: Choose Selected Nav Item
              default: all
              options:
                all: All
                first: First Item

            date_format:
              overridable: false
              type: select.date
              label: Date Format
              default: 'F d, Y'
              description: Select preferred date format. Leave empty not to display a date.
              selectize:
                  allowEmptyOption: true
              options:
                  'l, F d, Y': Date1
                  'l, d F': Date2
                  'D, d F': Date3
                  'F d': Date4
                  'd F': Date5
                  'd M': Date6
                  'D, M d, Y': Date7
                  'D, M d, y': Date8
                  'l': Date9
                  'l j F Y': Date10
                  'j F Y': Date11
                  'F d, Y': Date12

            catcolsjoomla:
              type: select.selectize
              label: Grid Column Joomla
              description: Select the grid column amount for the list items (Joomla articles)
              default: cols-1
              options:
                cols-1: 1 Column
                cols-2: 2 Columns
                cols-3: 3 Columns

            jimagecenter:
              type: input.checkbox
              label: Center Image Item?
              description: No by default. Used in multiple colmumns.
              default: false

            jreadmorelabel:
              overridable: false
              type: input.text
              label: '"Read more" Label'
              description: Enter Read more button label (leave blank to hide).
              default: Read more


        _tab_textsetting:
          label: Labels Setting
          overridable: false
          fields:

            gtnoteheading:
              type: separator.note
              content: '<strong>Source Particle</strong><br />Fix all predifined labels if needed - important for translation.'
              class: alert alert-info
            datetitle:
              overridable: false
              type: input.text
              label: Date Title
              description: Customize the date title text.
              default: Last update: 
            versiontitle:
              overridable: false
              type: input.text
              label: Version title
              description: Customize the version title text.
              default: Version:
            websitetitle:
              overridable: false
              type: input.text
              label: Site web title
              description: Customize the site web title.
              default: Web site:
            gtnoteheadingbt:
              type: separator.note
              content: 'Define items labels of "Descriptions" info - Navigation in accordeon.'
            infoplusdescription1:
              type: input.text
              label: Description
              description: Define Label 'Description'
              default: Description
            infoplusdescription2:
              type: input.text
              label: Long Description
              description: Define Label 'Long description'
              default: Read more
            infoplusdescription3:
              type: input.text
              label: Additionnal Info
              description: Define Label for Additionnal info like 'Changelog'.
              default: Changelog
            gtnotetitle:
              type: separator.note
              content: 'Github repository table heading labels.<br />HTML can be used like Font Awesome or Utility Classes.'
            releasenametitle:
              overridable: false
              type: input.text
              label: Release name
              description: Customize Release name text.
              default: Release name <i class="fa fa-info-circle" aria-hidden="true"></i>
            prerelease:
              overridable: false
              type: input.text
              label: Pre-release
              description: Customize Pre-release label (used as button in table after release description).
              default: Pre-release
            filesizetitle:
              overridable: false
              type: input.text
              label: Download (size)
              description: Customize Download file size text. 
              default: <span class="hidden-phone">Download&nbsp;</span><i class="fa fa-cloud-download" aria-hidden="true"></i> (size)
            downloadtitle:
              overridable: false
              type: input.text
              label: Download count
              description: Customize Download count text.
              default: <span class="hidden-phone">Download count&nbsp;</span><i class="fa fa-tachometer" aria-hidden="true"></i> 
            releasedatetitle:
              overridable: false
              type: input.text
              label: Release date
              description: Customize Release date text.
              default: <span class="hidden-phone">Release&nbsp;date&nbsp;</span><i class="fa fa-calendar" aria-hidden="true"></i>
            dateformats:
              type: select.select
              label: Date format
              description: Select preferred date format.
              default: date1
              options:
                date1: YYYY-MM-DD
                date2: YYYY MM DD
                date3: DD-MM-YYYY
                date4: DD MM YYYY
            activedaystitle:
              overridable: false
              type: input.text
              label: Active days
              description: Customize Active days text. Active days for the release coming from Github. This column can be removed in setting.
              default: Active days
            totaldownload:
              overridable: false
              type: input.text
              label: Total download
              description: Customize Total download text. This value can be removed in setting.
              default: Total download:
            btgtinfopopup:
              overridable: false
              type: input.text
              label: Info tooltip intro
              description: Customize tooltip introduction of Release information.
              default: Information release
            btgtdownloadpopup:
              overridable: false
              type: input.text
              label: Download tooltip intro
              description: Customize tooltip introduction Release download.
              default: Download release

        _tab_collection:
          label: Categories
          overridable: false
          fields:
            gtnotecat:
              type: separator.note
              class: alert alert-info
              content: '<strong>Source Particle</strong><br />Create categories. By category you manage your items (Github repositories or your assets).'
