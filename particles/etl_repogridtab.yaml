                                          default: 25
                                        .avatarrounded:
                                          type: input.checkbox
                                          label: Rounded Picture?
                                          description: Define if Picture/Logo has rounded class.
                                          default: false
                                        .websitename:
                                          type: input.text
                                          label: Web site name
                                          description: Personnalisez le nom du site web.
                                          placeholder: www.mywebsite.com
                                        .websitelink:
                                          type: input.text
                                          label: Web site link
                                          description: Specify web site link.
                                          placeholder: https://www.mywebsite.com
                                        .websitetarget:
                                          type: select.selectize
                                          label: Web site target
                                          description: Target browser window when item is clicked.
                                          placeholder: 'Select...'
                                          default: _blank
                                          options:
                                              _self: Self
                                              _blank: New windows
                                        .infomaindatas:
                                          type: separator.note
                                          content: 'Main info view: Center or Not.'
                                        .datacenter:
                                          type: input.checkbox
                                          label: Center Main datas
                                          description: Define if all main info block shoud be centered.
                                          default: false
                                        .datacenteronlyphone:
                                          type: input.checkbox
                                          label: Center Main datas - Phone Only
                                          description: Define if all main info block shoud be centered only for cell phone.
                                          default: true
                                _tab_settings3:
                                   label: More info
                                   overridable: false
                                   fields:
                                        .repochangeloginfo:
                                          type: separator.note
                                          content: '<a href="https://www.en-toutes-lettres.fr/en/web-services/joomla-news/72-joomla-tutorial/tutoriels-css/257-tutoriel-css-jouer-avec-les-listes-imbriquees-ex-creer-liste-pour-changelog" target="_blank"><i class="fa fa-external-link"></i> See article for Changelog usage</a> - CSS are included in the particle'
                                        .repolongdescription:
                                          type: textarea.textarea
                                          label: Long description
                                          description: Enter item long description. Not too long - max height 1000 px for accordeon.
                                        .longinfoinfolink:
                                          type: separator.note
                                          content: 'Long description Read More Button if necessary (External link).'
                                        .longlabel:
                                          type: input.text
                                          label: Label
                                          description: Customize the long description read more label
                                          placeholder: Web site
                                        .longlink:
                                          type: input.text
                                          label: Link
                                          description: Specify the link address.
                                        .longbuttonicon:
                                          type: input.icon
                                          label: Button Icon
                                          description: Specify the read more icon.
                                          default: fa fa-external-link
                                        .longreadmoreclass:
                                          type: input.selectize
                                          label: Read More Class
                                          default: button
