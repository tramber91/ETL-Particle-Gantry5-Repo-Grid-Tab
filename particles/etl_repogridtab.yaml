                           type: separator.note
                           content: 'Tab Setting'
                        .tabtitle:
                          type: input.text
                          label: Tab Title
                          description: Enter Tab Title
                        .tabsubtitle:
                          type: input.text
                          label: Tab Subtitle
                          description: Enter Tab Subtitle (& nbsp; can be used if necessary).
                        .tabremoval:
                          type: input.checkbox
                          label: Tabs removal ?
                          description: Warning to check only if you need it. Could be used when you load a module with a position plugin like Module Anywhere (Single category usage of this particle).
                          default: false
                        .gtnotecatcategory:
                           type: separator.note
                           content: 'Category Datas'
                        .catcols:
                           type: select.selectize
                           label: Grid Column
