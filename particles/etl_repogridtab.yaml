                                        .longreadmoreclassarrow1:
                                          type: input.checkbox
                                          label: Special arrow button
                                          description: Check for special arrow button style.
                                          default: false
                                        .longreadmoretarget:
                                          type: select.selectize
                                          label: Target
                                          description: Target browser window when item is clicked.
                                          placeholder: 'Select...'
                                          default: _self
                                          options:
                                              _self: Self
                                              _blank: New Window
                                        .readinfoinfoinfo:
                                          type: separator.note
                                          content: 'Additionnal Informations (like Changelog)'
                                        .repochangelog:
                                          type: textarea.textarea
                                          label: Additionnal info label
                                          description: Enter Additionnal Informations or Changelog (special custom CSS for Changelog available). Not too long - max height 1000px for accordeon.
                                        .readinfoinfolink:
                                          type: separator.note
                                          content: 'Additionnal Informations Specific Read More Button if necessary (External link).'
                                        .readlabel:
                                          type: input.text
                                          label: Label
                                          description: Customize the read more label
                                          placeholder: Read more
                                        .readlink:
                                          type: input.text
                                          label: Link
                                          description: Specify the link address.
                                        .readbuttonicon:
                                          type: input.icon
                                          label: Button Icon
                                          description: Specify the read more icon.
                                          default: fa fa-external-link
                                        .readreadmoreclass:
                                          type: input.selectize
                                          label: Read More Class
                                          default: button
                                          description: CSS class name for the read more. Additionnal class for 'button' possible. Not needed if Special arrow button checked.
                                        .readreadmoreclassarrow1:
                                          type: input.checkbox
                                          label: Special arrow button
                                          description: Check for special arrow button style.
                                          default: false
                                        .readreadmoretarget:
                                          type: select.selectize
                                          label: Target
                                          description: Target browser window when item is clicked.
                                          placeholder: 'Select...'
                                          default: _self
                                          options:
                                              _self: Self
                                              _blank: New Window
                                        .infoinfolink:
                                          type: separator.note
                                          content: 'End Main Info Block (Out of accordeon) - Read More Button if necessary (External link).'
                                        .label:
                                          type: input.text
                                          label: Label
